<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container py-3">
        <h1 class="text-center py-5">Meme Generator</h1>
        <div class="row justify-content-center">
            <div class="col-6">
        <form action="#">
            <div class="form-group">
                <label for="upper">Upper text</label>
                <input value="I used to be an adventurer like you" id="upper" type="text" name="upper" class="form-control" placeholder="Enter upper banner text" maxlength="70" required>
                <small class="form-text text-muted">This appears at the top of your meme. 70 chars max.</small>
            </div>
            <div class="form-group">
                <label for="lower">Lower text</label>
                <input value="But then I took an arrow to the knee" id="lower" type="text" name="lower" class="form-control" placeholder="Enter lower banner text" maxlength="70" required>
                <small class="form-text text-muted">This appears at the bottom of your meme. 70 chars max.</small>
            </div>

            <div class="form-group">
                <label for="url">Image URL</label>
                <input value="https://i.ytimg.com/vi/zKx6EPimxPI/maxresdefault.jpg" id="url" type="url" name="url" class="form-control" placeholder="Enter image URL" pattern="*://.*" required>
                <small class="form-text text-muted">We'll fetch the image from this URL</small>
            </div>

            <button id="memesubmit" type="submit" class="btn btn-primary btn-lg btn-block">Generate Meme</button>
        </form>
    </div></div>
        <hr>
        <h2>Your Memes:</h2>
<div id="yourmemes">

</div>
    </div>
</body>
<footer>

    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

    </script>
</footer>

</html>
